<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/css/main.css"/>
  
  
  <title>Frontend Mentor | Order summary card</title>


  
</head>
<body>
  <main class="order_summary">
    <img id="hero_image" src="images/illustration-hero.svg", alt="Hero Image - Dancing Person">
    <div class="order_summary_detail_container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
        <div class="order_summary_details">
          <ul>
            <li><img src="images/icon-music.svg", alt="Music Icon"></li>
            <li><table >
              <tr>
                <th>Annual Plan</th>
              </tr>
              <tr>
                <td>$59.99/year</td>
              </tr>
            </table></li>
            <li style="float:right"><a href=#>Change</a></li>
          </ul>
        </div>
    <ul>
      <li><button id="proceed">Proceed to Payment</button></li>
      <li><a href=#>Cancel Order</a></li>
    </ul>
    </div>
  </main>
</body>
</html>
